<html>
<head>
<title>JQuery</title>

<script type="text/javascript" src="jquery.min.js"></script>

<style type="text/css">

	#circle {
		width:100px;
		height:100px;
		border-radius:50%;
		background-color:green;
		float:left;
		margin:10px;
	}
	
	.square {
		width:100px;
		height:100px;
		background-color:red;
		float:left;
		margin:10px;
	}
	
</style>
</head>
<body>

<div id="circle"></div>
<div class="square"></div>
<div class="square"></div>
 
 <script type="text/javascript">
 
	$("#circle").click(function(){
		alert("Circle is selected");
	});  
 </script>
 
</body>
</html>
